<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Text Buddy</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #4CAF50;
            color: white;
        }

        .chat-container {
            padding: 20px;
        }

        .chat-box {
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
        }

        .text-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }

        .send-btn, .voice-btn {
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        .send-btn:hover, .voice-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Text Buddy</h1>
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-container">
                <input type="text" id="text-input" class="text-input" placeholder="Type your message...">
                <button id="send-btn" class="send-btn">Send</button>
                <button id="voice-btn" class="voice-btn">Start Voice</button>
            </div>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const textInput = document.getElementById('text-input');
        const sendBtn = document.getElementById('send-btn');
        const voiceBtn = document.getElementById('voice-btn');

        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        sendBtn.addEventListener('click', sendMessage);
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        voiceBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        function sendMessage() {
            const message = textInput.value.trim();
            if (message) {
                appendMessage('You', message);
                textInput.value = '';
                // Here you would typically send the message to a server
                // and receive a response. For now, we'll just echo it.
                setTimeout(() => {
                    appendMessage('Bot', `You said: ${message}`);
                }, 500);
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                isRecording = true;
                voiceBtn.textContent = 'Stop Voice';
                voiceBtn.style.backgroundColor = '#f44336';
                appendMessage('System', 'Recording started...');

                mediaRecorder.addEventListener('dataavailable', event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener('stop', () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audioElement = new Audio(audioUrl);
                    audioElement.controls = true;
                    appendMessage('You', '');
                    chatBox.lastChild.appendChild(audioElement);
                    audioChunks = [];
                    // Here you would typically send the audio to a server for transcription
                });

            } catch (err) {
                console.error('Error accessing microphone:', err);
                appendMessage('System', 'Error accessing microphone. Please grant permission.');
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            voiceBtn.textContent = 'Start Voice';
            voiceBtn.style.backgroundColor = '#4CAF50';
            appendMessage('System', 'Recording stopped.');
        }
    </script>
</body>
</html>
